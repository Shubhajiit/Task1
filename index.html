<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6fb;
            color: #222;
        }

        #navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(90deg, #232526 0%, #414345 100%);
            color: #fff;
            padding: 20px 48px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }

        #navbar h2 {
            font-size: 2rem;
            letter-spacing: 2px;
            font-weight: 700;
        }

        #navbar-items ul {
            display: flex;
            align-items: center;
            list-style: none;
        }

        #navbar-items li {
            margin-left: 32px;
            cursor: pointer;
            font-size: 1.1rem;
            position: relative;
            transition: color 0.2s;
        }

        #navbar-items li::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: #00ffd0;
            transition: width 0.3s;
            position: absolute;
            left: 0;
            bottom: -6px;
        }

        #navbar-items li:hover {
            color: #00ffd0;
        }

        #navbar-items li:hover::after {
            width: 100%;
        }

        #hero {
            min-height: 70vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            padding: 60px 20px 40px 20px;
            border-radius: 0 0 32px 32px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.06);
            margin-bottom: 32px;
        }

        #hero h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 18px;
            color: #232526;
        }

        #hero strong {
            color: #00b894;
        }

        #hero p {
            font-size: 1.3rem;
            color: #555;
            margin-bottom: 36px;
        }

        #hero button {
            font-size: 1.1rem;
            padding: 12px 36px;
            border-radius: 25px;
            border: none;
            background: linear-gradient(90deg, #00ffd0 0%, #00b894 100%);
            color: #232526;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }

        #hero button:hover {
            background: linear-gradient(90deg, #00b894 0%, #00ffd0 100%);
            transform: translateY(-2px) scale(1.04);
        }

        @media (max-width: 700px) {
            #navbar {
                flex-direction: column;
                align-items: flex-start;
                padding: 16px 12px;
            }
            #navbar-items ul {
                flex-direction: column;
                width: 100%;
            }
            #navbar-items li {
                margin: 12px 0 0 0;
            }
            #hero h1 {
                font-size: 1.5rem;
            }
            #hero {
                padding: 40px 10px 24px 10px;
            }
        }
    </style>
</head>
<body>
    <nav id="navbar">
        <h2>Portfolio</h2>
        <div id="navbar-items">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Project</li>
                <li>Contact</li>
            </ul>
        </div>
    </nav>

    <section id="hero">
        <h1>Hii, My Name is <strong>Shubhajit Basak</strong></h1>
        <p>Web Developer | UI/UX Designer | CSE Student</p>
        <button onclick="scrollToSection()">Explore here</button>
    </section>
</body>
</html>
