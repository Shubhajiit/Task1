<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    
</head>
<style>

    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    #navbar{
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: black;
        color: white;
        padding: 16px 32px;



    }

    #navbar-items ul{
        display: flex;
        align-items: center;
        list-style: none;
    }

    #navbar h2{
        font-size: 1.5rem;
    }

    #navbar-items li{
        margin-left: 23px;
        cursor: pointer;

    }
</style>
<body>
    <nav id="navbar">
        <h2>Portfolio</h2>
        <div id="navbar-items">
            <ul>
                <li>Home</li>
                <li>About</li>
                 <li>Project</li>
                <li>contact</li>
            </ul>
        </div>
    </nav>
    
</body>
</html>
